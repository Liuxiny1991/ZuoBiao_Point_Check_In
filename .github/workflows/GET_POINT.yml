name: ZUOBIAO
on:
  schedule:
    - cron: '0 0 * * *'   # 北京时间 08:00 (UTC+8 -> UTC+1)
  watch:
    types: started
  workflow_dispatch:      # 允许手动触发

jobs:
  check_if_run:
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.check.outputs.skip }}
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 恢复上次运行记录缓存
        id: cache-success-restore
        uses: actions/cache@v4
        with:
          path: .last_success_date
          key: last-success-marker

      - name: 判断是否已运行
        id: check
        run: |
          current_date=$(TZ='Asia/Shanghai' date '+%Y-%m-%d')
          echo "当前北京时间: $current_date"

          if [ -f .last_success_date ]; then
            last_date=$(cat .last_success_date)
            echo "上次运行日期: $last_date"
            if [ "$last_date" = "$current_date" ]; then
              echo "今天已成功运行，跳过执行。"
              echo "skip=false" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          fi

          echo "今天尚未运行，继续执行。"
          echo "skip=true" >> "$GITHUB_OUTPUT"

  started_job:

    needs: check_if_run
    if: needs.check_if_run.outputs.skip == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 随机延迟（早上/手动触发）
        if: github.event.schedule == '0 1 * * *' || github.event_name == 'workflow_dispatch'
        run: |
          delay=$((RANDOM % 60))
          echo "早上签到，延迟 $delay 秒后开始.."
          sleep $delay

      - name: 设置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 安装依赖
        run: |
          pip install requests
          pip install DingtalkChatbot

      - name: 执行签到脚本
        env:
          ZUOBIAO: ${{ secrets.CONFIG }}
          PageNum: 11
        run: python -u Points.py

      - name: 标记今天签到成功
        if: success()
        run: |
          date_str=$(TZ='Asia/Shanghai' date '+%Y-%m-%d')
          echo "$date_str" > .last_success_date
          echo "已记录成功运行日期: $date_str"

      - name: 保存成功记录到缓存
        if: success()
        uses: actions/cache@v4
        with:
          path: .last_success_date
          key: last-success-marker

      - name: 空提交保持活跃
        if: success() && github.event_name == 'schedule'
        run: |
          git config --local user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"
          git remote set-url origin https://${{ github.actor }}:${{ github.token }}@github.com/${{ github.repository }}
          git pull --rebase --autostash
          git commit --allow-empty -m "CHORE: 保持运行.."
          git push

      - name: 清理旧的工作流记录
        uses: Mattraks/delete-workflow-runs@main
        if: always()
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 60
